{% extends "bases/base.html" %}

{% block head %}
    <title>Edit Task</title>
{% endblock head %}

{% block body %}
    <div class="content">
        <h1 style="text-align: center">Update Task</h1>
    
        <div class="form">
            <form action="{{ url_for('todo_routes.update', id=task.id) }}"  method="POST">
                <input type="text" name="content" id="content" value="{{task.content}}" required>
                <input type="submit" value="Update">
            </form>
        </div>

        <br>
        <a class="back" href="{{ url_for('todo_routes.index') }}">Back to Todo List</a>
    </div>
{% endblock body %}
